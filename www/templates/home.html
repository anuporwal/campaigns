<ion-view class="all-forms">
	<ion-header-bar class="bar-royal" align-title="center">
		<h1 class="title">Register User</h1>
	</ion-header-bar>
	<ion-content>
		<form name="signupForm">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">First Name</span>
					<input type="text" ng-model="user.fname" placeholder="First Name" required/>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Last Name</span>
					<input type="text" ng-model="user.lname" placeholder="Last Name" required/>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email</span>
					<input type="email" ng-model="user.email" placeholder="Email" required/>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Mobile Number</span>
					<input type="number" ng-model="user.mobile" ng-minlength="10" ng-maxlength="10" placeholder="Mobile Number" required/>
				</label>
			</div>
			<center>
				<button class="button button-outline button-dark" ng-click="submit()" ng-disabled="signupForm.$invalid">
				 	SUBMIT
				</button>
			</center>
		</form>
	</ion-content>
</ion-view>
